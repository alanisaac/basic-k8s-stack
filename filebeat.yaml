filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*.log
      processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers/"
    output.kafka:
        codec.format:
            string: '%{[@timestamp]} %{[message]}'
        host: '${NODE_NAME}'
        hosts: '${KAFKA_HOSTS:elasticsearch-master:9092}'
        topic: containers
        partition.round_robin:
            reachable_only: false
        required_acks: 1
        compression: gzip
        max_message_bytes: 1000000